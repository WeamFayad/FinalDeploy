#workflow
on:
  push:
    branches:
      - main  # Trigger the workflow on push events to the main branch, adjust if necessary

jobs:
  push_backend_to_registry:
    name: Push Backend Docker Image to Docker Hub
    runs-on: ubuntu-latest
    steps:

     
     
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }} # Ensure this secret is correctly set in your repository
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} # Ensure this secret is correctly set in your repository
    
      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./backend  # Adjust this to the path of your backend application
          file: ./backend/dockerfile  # Adjust this to the path to your backend's Dockerfile
          push: true
          tags: weamfayad18/backend:latest  # Replace with your Docker Hub username and desired repository name

  push_frontend_to_registry:
    name: Push frontend Docker Image to Docker Hub
    runs-on: ubuntu-latest
    steps:

     
     
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }} # Ensure this secret is correctly set in your repository
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} # Ensure this secret is correctly set in your repository
    
      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./frontend  # Adjust this to the path of your backend application
          file: ./frontend/dockerfile  # Adjust this to the path to your backend's Dockerfile
          push: true
          tags: weamfayad18/backend:latest  # Replace with your Docker Hub username and desired repository name

